<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>首页</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="js/common.js"></script>
    <script>
        document.write("<script src='"+alifont+"'><\/script>");
    </script>
    <link rel="stylesheet" media="screen" href="plugins/element.css" />
    <link rel="stylesheet" media="screen" href="css/base.css" />
    <link rel="stylesheet" media="screen" href="css/facilities.css" />
</head>
<body>
    <div id="load">
        <div class="overlay">
            <i>
                <svg class="icon" aria-hidden="true">
                    <use xlink:href="#icon-jiazaizhong"></use>
                </svg>
            </i>
            <span>加载中，请稍等片刻</span>
        </div>
    </div>
    <div id="app">
        <header :class="isCollapse?'small-w':'big-w'">
            <el-row>
                <el-col class="left" :span="12">
                    <i class="el-icon-menu" @click="isCollapse=!isCollapse"></i>
                    <span>伊塔全生命周期科技设施与能源管理系统</span>
                </el-col>
                <el-col class="right" :span="6" :offset="6">
                    <img src="img/user.jpg" alt="">
                    <span>管理员</span>
                </el-col>
            </el-row>
        </header>
        <aside :class="isCollapse?'small':'big'">
            <el-menu :default-active="type"
                class="el-menu-vertical-demo"
                :collapse="isCollapse"
                background-color="#424d58"
                text-color="#fff"
                active-text-color="#ffd04b">
                <el-menu-item index="5">
                    <img src="img/logo.png" alt="">
                </el-menu-item>
                <el-menu-item index="6" style="padding:0">
                    <img src="img/user.jpg" alt="">
                    <p slot="title">
                        <span>当前用户：管理员</span><br>
                        <span>时间：{{nowTime}}</span>
                    </p>
                </el-menu-item>
                <a href="index.html"><el-menu-item index="1">
                    <i>
                        <svg class="icon" aria-hidden="true">
                            <use xlink:href="#icon-shouye1"></use>
                        </svg>
                    </i>
                    <span slot="title">首页</span>
                </el-menu-item></a>
                <el-submenu index="2">
                    <template slot="title">
                        <i>
                            <svg class="icon" aria-hidden="true">
                                <use xlink:href="#icon-xinnengyuan"></use>
                            </svg>
                        </i>
                        <span slot="title">能源运营</span>
                    </template>
                    <el-menu-item-group>
                        <a href="energyOperation.html#freezing"><el-menu-item index="2-1">制冷系统</el-menu-item></a>
                        <a href="energyOperation.html#boiler"><el-menu-item index="2-2">供热系统</el-menu-item></a>
                        <a href="energyOperation.html#board"><el-menu-item index="2-3">板换机组</el-menu-item></a>
                        <a href="energyOperation.html#freshAir"><el-menu-item index="2-4">新风机组</el-menu-item></a>
                    </el-menu-item-group>
                </el-submenu>
                <el-submenu index="3">
                    <template slot="title">
                        <i>
                            <svg class="icon" aria-hidden="true">
                                <use xlink:href="#icon-nengyuanguanli"></use>
                            </svg>
                        </i>
                        <span slot="title">能源管理</span>
                    </template> 
                    <el-menu-item-group>
                        <a href="monitoring.html"><el-menu-item index="3-1">在线监测</el-menu-item></a>
                        <a href="dataCenter.html"><el-menu-item index="3-2">数据中心</el-menu-item></a>
                        <a href="analysis.html"><el-menu-item index="3-3">节能分析</el-menu-item></a>
                    </el-menu-item-group>
                </el-submenu>
                <a href="facilities.html"><el-menu-item index="5">
                    <i>
                        <svg class="icon" aria-hidden="true">
                            <use xlink:href="#icon-navicon-kctz"></use>
                        </svg>
                    </i>
                    <span slot="title">设备台账</span>
                </el-menu-item></a>
            </el-menu>
        </aside>
        <main :class="isCollapse?'small-w':'big-w'">
            <section class="content">
                <el-table
                    :data="tableData"
                    style="width: 100%">
                    <el-table-column type="expand">
                      <template slot-scope="props">
                        <el-form label-position="left" inline class="demo-table-expand">
                          <el-form-item label="设备ID">
                            <span>{{ props.row.machine_no }}</span>
                          </el-form-item>
                          <el-form-item label="所属分类">
                            <span>{{ props.row.machine_kind }}</span>
                          </el-form-item>
                          <el-form-item label="设备名称">
                            <span>{{ props.row.machine_name }}</span>
                          </el-form-item>
                          <el-form-item label="品牌">
                            <span>{{ props.row.machine_brand }}</span>
                          </el-form-item>
                          <el-form-item label="设备型号">
                            <span>{{ props.row.machine_type }}</span>
                          </el-form-item>
                          <el-form-item label="状态">
                            <span>{{ props.row.status }}</span>
                          </el-form-item>
                          <el-form-item label="入库时间">
                            <span>{{ props.row.createTime }}</span>
                          </el-form-item>
                          <el-form-item label="使用时间">
                            <span>{{ props.row.usedTime }}</span>
                          </el-form-item>
                          <el-form-item label="地点">
                            <span>{{ props.row.building }}</span>
                          </el-form-item>
                          <el-form-item label="房间">
                            <span>{{ props.row.room }}</span>
                          </el-form-item>
                        </el-form>
                      </template>
                    </el-table-column>
                    <el-table-column
                      label="设备ID"
                      prop="machine_no">
                    </el-table-column>
                    <el-table-column
                      label="设备名称"
                      prop="machine_name">
                    </el-table-column>
                    <el-table-column
                      label="设备种类"
                      prop="machine_kind">
                    </el-table-column>
                    <el-table-column
                      label="设备状态"
                      prop="status">
                    </el-table-column>
                </el-table>
                <el-pagination
                @current-change="handleCurrentChange"
                :current-page.sync="currentPage"
                background
                :page-size="10"
                layout="total, prev, pager, next"
                :total="56">
                </el-pagination>
            </section>
        </main>
    </div>
    <script src="plugins/vue.js"></script>
    <script src="plugins/element.js"></script>
    <script src="plugins/axios.min.js"></script>
    <script>
        document.write("<script src='js/facilities.js?time="+new Date().getTime()+"'><\/script>");
    </script>
</body>
</html>
