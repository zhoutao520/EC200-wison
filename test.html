<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
</head>
<body>
    <input type="file" name="test" id="test">
    <script>
        $('#test').change(function(){
            //上传地址，可以写死
            var url = "http://upload.qiniu.com";
            //token值，你自己注册后去http://pchou.qiniudn.com/qiniutool/uptoken.html这个网站生成，或者让后台生成返回
            var token = "bGvVcdihGtNWPpWxXuE_7xg1Rkg2l8DBE1zivbsn:JF5FOBS2Dprq5XtN5IcTJfuhXl0=:eyJzY29wZSI6ImVwY3Jlc2VhcmNoIiwiZGVhZGxpbmUiOjE4MzQ5MDE2MTJ9";

            var formData=new FormData();
            var date = new Date().valueOf();
            formData.append('key', date);
            formData.append('token', token);
            formData.append('file', $("#test")[0].files[0]);
            $.ajax({
                type:'POST',
                url:url,
                data:formData,
                contentType: false,// 这句一定要加！！！！否则无法识别文件流
                processData:false,// 这句也要加！代表是否序列化data属性
                success:function(data){
                    console.log(data)
                }
            });
        })
    
    </script>
</body>
</html>
